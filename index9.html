<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Sequence</title>
</head>
<body>
    <script>
        var number = 10; // Initialize with some number
        var result = ((number + 5) * 10) / 2;

        document.write("Result: " + result);
    </script>
