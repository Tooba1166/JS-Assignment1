<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <script>
        var usDollars = 10;
        var saudiRiyals = 25;
        var pkrFromUsd = usDollars * 104.80;
        var pkrFromRiyals = saudiRiyals * 28;
        var totalPkr = pkrFromUsd + pkrFromRiyals;

        document.write("Total Currency in PKR: " + totalPkr);
    </script>
</body>
</html>
