
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Supply Calculator</title>
</head>
<body>
    <script>
        var favoriteSnack = "chocolate chip cookies"; // Change as needed
        var currentAge = 22;
        var maxAge = 60;
        var amountPerDay = 3;

        var yearsRemaining = maxAge - currentAge;
        var totalNeeded = yearsRemaining * 365 * amountPerDay;

        document.write("Favorite Snack: " + favoriteSnack + "<br>");
        document.write("Current Age: " + currentAge + "<br>");
        document.write("Estimated Maximum Age: " + maxAge + "<br>");
        document.write("Amount of Snacks Per Day: " + amountPerDay + "<br>");
        document.write("You will need " + totalNeeded + " " + favoriteSnack + " to last you until the ripe old age of " + maxAge);
    </script>
</body>
</html>
